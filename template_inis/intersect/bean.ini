[IO]
    scene = scenefiles/default.json
    output = student_outputs/bean

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    occlusion = true
    soft-shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = true
    depthoffield = false
    camera-movement = false;
