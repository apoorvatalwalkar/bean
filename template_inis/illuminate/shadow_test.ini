[IO]
    scene = scenefiles/illuminate/required/shadow/shadow_test.json
    output = student_outputs/camera_movement_test/shadow_test/

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = false
    depthoffield = false
    camera-movement = true

[Settings]
    maximum-recursive-depth = 4